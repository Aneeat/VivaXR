<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Viva XR!</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
      <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
      <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="src/global.css">
      <script src="./src/home-page.js"></script>
      <script src="./src/videos-page.js"></script>
      <script src="./src/explore-page.js"></script>

   </head>
   <body>
<ion-app>
    <ion-header>
      <ion-toolbar>
         <!--Icon on left of logo-->
         <ion-buttons slot="start">
            <ion-button>
               <ion-icon name="menu" color="primary"></ion-icon>
            </ion-button>
         </ion-buttons>
         <!--Icon on right of logo-->
         <ion-title><img align="center" src="https://firebasestorage.googleapis.com/v0/b/vivaxr-dbc49.appspot.com/o/TrueVIVAXRlogoP.png?alt=media&token=668a07f7-ff10-4672-be1f-72f8542a6a91"></ion-title>
         <!--Icon on left of logo-->    
         <ion-buttons slot="end">
            <ion-button color="primary">
               <ion-icon slot="icon-only" name="contact"></ion-icon>
            </ion-button>
         </ion-buttons>
      </ion-toolbar>
     </ion-header>

        <ion-router>
                <ion-route url="/" component="home-page"></ion-route>
                <ion-route url="/home" component="home-page"></ion-route>
                <ion-route url="/videos-page" component="videos-page"></ion-route>
                <ion-route url="/explore" component="explore-page"></ion-route>
                <ion-route url="/video/details/:id" component="video-details-page"></ion-route>
                <ion-route url="/explore/categories/:id" component="explore-categories-page"></ion-route>
        </ion-router>
        <ion-nav></ion-nav>
        

        <ion-footer>
         <div class="footer">
            <ion-grid>
               <ion-row>
                  <ion-col size="4">
                     <h6 class="footertext"> About us</h6>
                     <h6 class="footertext"> Explore</h6>
                     <h6 class="footertext"> Promotions</h6>
                  </ion-col>
                  <ion-col size="4">
                     <h6 class="footertext"> Upload</h6>
                     <h6 class="footertext"> Support</h6>
                     <h6 class="footertext"> FAQ's</h6>
                  </ion-col>
                  <ion-col size="4">
                     <h6 class="footertext"> Connect</h6>
                     <ion-icon name="logo-facebook"></ion-icon>
                     <ion-icon name="logo-twitter"></ion-icon>
                     <br>
                     <ion-icon name="logo-instagram"></ion-icon>
                     <ion-icon name="logo-linkedin"></ion-icon>
                  </ion-col>
               </ion-row>
            </ion-grid>
         </div>
         <ion-col class="disclaimer-text">
            Copyright | Disclaimer | Terms & Conditions | Privacy Policy 
         </ion-col>
         <div></div>
        </ion-footer>
</ion-app>


</body>


</html>
